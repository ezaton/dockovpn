name: Docker Multi-Platform Build

env:
  DOCKER_REPO: etzion/openvpn

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Run weekly to check for Alpine updates
  workflow_dispatch:

jobs:
  check-alpine:
    runs-on: ubuntu-latest
    outputs:
      alpine_version: ${{ steps.get-alpine.outputs.version }}
      version: ${{ steps.get-version.outputs.version }}
      needs_build: ${{ steps.should-build.outputs.build }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Alpine version
        id: get-alpine
        run: |
          docker pull alpine:latest
          # Temp fix # VERSION=$(docker run --rm alpine:latest grep ^VERSION /etc/os-release | cut -f 2 -d =)
          VERSION="3.23.2"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get released Alpine version
        id: get-released
        if: github.event_name == 'schedule'
        run: |
          if docker pull ${{ env.DOCKER_REPO }}:latest; then
            VERSION=$(docker run --rm ${{ env.DOCKER_REPO }}:latest grep ^VERSION /etc/os-release | cut -f 2 -d =)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: Generate full version
        id: get-version
        run: |
          FULL_VERSION="$(cat ./VERSION)_ALP${{ steps.get-alpine.outputs.version }}"
          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT

      - name: Determine if build is required
        id: should-build
        run: |
          if [ "${{ github.event_name }}" != "schedule" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          NEW="${{ steps.get-alpine.outputs.version }}"
          CURRENT="${{ steps.get-released.outputs.version }}"
          if [ -z "$CURRENT" ] || [ "$NEW" != "$CURRENT" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
            echo "::notice::Detected Alpine update (new=$NEW current=${CURRENT:-none}); build will run."
          else
            echo "build=false" >> $GITHUB_OUTPUT
            echo "::notice::No new Alpine release detected (version $NEW); skipping build."
          fi

  build-and-push:
    needs: check-alpine
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' || needs.check-alpine.outputs.needs_build == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            etzion/openvpn:latest
            etzion/openvpn:${{ needs.check-alpine.outputs.version }}
